<!DOCTYPE html>
<html lang="p-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio Website</title>

</head>

<body>
    <header class="header">
       <div class="logo">
            <h2>Davi <span>Morais</span></h2>
       </div>

       <nav class="header-menu">
            <ul>
                <a href="#content-home">
                    <li>Home</li>
                </a><a href="#content-skills">
                    <li>Skills</li>
                </a><a href="#content-projects">
                    <li>Projects</li>
                </a><a href="contact">

       </nav>
    </header>

       <main>
        <!-- SECTION HOME -->
        <section class="content-home" id="content-home">
            <h1>This is my Portifolio Website.</h1>
            <h2>My name is Davi and here, you are going to see

        </section>

        <section class="content-skills" id="content-skills">

            <h1>SKILLS</h1>

            <figure class="python">
                <img src="./src/assets/img/python-logo.svg" alt="Python logo">
                <figcaption>
                    <h2>Python</h2>
                </figcaption>
            </figure>

            <figure class="mysql">
                <img src="./src/assets/img/mysql-logo.svg" alt="MySQL logo">
                <figcaption>
                    <h2>MySQL</h2>
                </figcaption>
            </figure>

            <figure class="html">
                <img src="./src/assets/img/html-logo.svg" alt="HTML logo">
                <figcaption>
                    <h2>HTML</h2>
                </figcaption>
            </figure>

            <figure class="css">
                <img src="./src/assets/img/css-logo.svg" alt="CSS logo">
                <figcaption>
                    <h2>CSS</h2>
                </figcaption>
            </figure>
        </section>

        <!-- SECTION PROJECTS -->
        <section class="content-projects" id="content-projects">
            <h1>PROJECTS</h1>
                <figure class="card">
                    <img src="./src/assets/img/code.png" alt="code">
                    <figcaption>
                        <h3>MineCatch</h3>

                    </figcaption>
                </figure>

                <figure class="card">
                    <img src="./src/assets/img/code.png" alt="code">
                    <figcaption>
                        <h3>Lista de Afazeres</h3>
                        <p>Descrição do Projeto</p>
                    </figcaption>
                </figure>

                <figure class="card">
                    <img src="./src/assets/img/code.png" alt="code">
                    <figcaption>
                        <h3>Portifólio Pessoal</h3>
                        <p>Descrição do Projeto</p>
                    </figcaption>
                </figure>

        <section class="content-contact">
            <h1>CONTACT</h1>
            
        </section>

<!DOCTYPE html>
<html lang="p-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio Website</title>
    <link rel="stylesheet" href="./src/styles/global.css">
    <link rel="stylesheet" href="./src/styles/reset.css">

</head>

<body>
    <header class="header">
        <div class="logo">
            <h2>Davi <span>Morais</span></h2>
        </div>

        <nav class="header-menu">
            <ul>
                <li><a href="#content-home">
                    Home</a></li>
                    
                <li><a href="#content-skills">Skills</a></li>

                <li><a href="#content-projects">Projects</a></li>

                <li><a href="#content-contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- SECTION HOME -->
        <section class="content-home" id="content-home">
            <div class="left">
                <h1>This is my Portifolio Website.</h1>
                <p>My name is <span>Davi</span> and here, you are going to see
                    some of my skills and projects as a system development student.</p>

            </div>
            <div class="right">
                <figure><img src="./src/assets/img/tokito.png" alt="Tokito"></figure>
            </div>


        </section>

        <!-- SECTION SKILLS -->
        <section class="content-skills" id="content-skills">

            <h1>SKILLS</h1>
            <div class="box-skills">
                <figure class="skill-card">
                    <img src="./src/assets/img/python-logo.png" alt="Python logo">
                        <figcaption>Python</figcaption>
                </figure>

                <figure class="skill-card">
                    <img src="./src/assets/img/mysql-logo.png" alt="MySQL logo">
                        <figcaption>MySQL</figcaption>
                </figure>

                <figure class="skill-card">
                    <img src="./src/assets/img/html-logo.png" alt="HTML logo">
                        <figcaption>HTML</figcaption>
                </figure>

                <figure class="skill-card">
                    <img src="./src/assets/img/css-logo.png" alt="CSS logo">
                        <figcaption>CSS</figcaption>
                </figure>
            </div>
        </section>

        <!-- SECTION PROJECTS -->
        <section class="content-projects" id="content-projects">
            <h1>PROJECTS</h1>
            <figure class="card">
                <img src="./src/assets/img/code.png" alt="code">
                <figcaption>
                    <h3>MineCatch</h3>
                    <p>Descrição do projeto</p>
                </figcaption>
            </figure>

            <figure class="card">
                <img src="./src/assets/img/code.png" alt="code">
                <figcaption>
                    <h3>Lista de Afazeres</h3>
                    <p>Descrição do Projeto</p>
                </figcaption>
            </figure>

            <figure class="card">
                <img src="./src/assets/img/code.png" alt="code">
                <figcaption>
                    <h3>Portifólio Pessoal</h3>
                    <p>Descrição do Projeto</p>
                </figcaption>
            </figure>
        </section>

        <section class="content-contact">
            <h1>CONTACT</h1>

        </section>

    </main>
    <footer>

    </footer>

</body>

</html>
